<div class="container">
  <div class="row mt-3 bg-white">
    <nav class="col-md-3 col-lg-2 d-md-block p-3">
      <div class="position-sticky">
        <div class="d-flex align-items-center gap-3 text-center mb-3">
          <img
            src="https://placehold.co/48x48"
            alt="User Avatar"
            class="avatar img-fluid rounded-circle"
          />
          <h5 class="username">{{ username }}</h5>
        </div>
        <hr />
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link active" href="#profile" data-bs-toggle="tab">
              <i class="bi bi-person me-2"></i>Profile
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#change-password" data-bs-toggle="tab">
              <i class="bi bi-shield-lock me-2"></i>Change password
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#orders" data-bs-toggle="tab">
              <i class="bi bi-journals me-2"></i>Orders
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-4">
      <div class="tab-content p-3">
        <div class="tab-pane fade show active" id="profile">
          <span class="fs-3 fw-lighter">PROFILE INFORMATION</span>
          <hr />
          <div class="row">
            <div class="profile col-md-8">
              <form [formGroup]="userForm" (ngSubmit)="onProfileFormSubmit()">
                <div class="mb-3 row">
                  <label
                    for="username"
                    class="col-sm-4 col-form-label text-end"
                  >
                    Username
                  </label>
                  <div class="col-sm-8">
                    <input
                      formControlName="username"
                      type="text"
                      class="readonly form-control"
                      id="username"
                      [disabled]="true"
                    />
                  </div>
                </div>
                <div class="mb-3 row">
                  <label
                    for="firstname"
                    class="col-sm-4 col-form-label text-end"
                  >
                    First name
                  </label>
                  <div class="col-sm-8">
                    <input
                      formControlName="firstName"
                      type="text"
                      class="form-control"
                      id="firstname"
                      placeholder="First name"
                    />
                  </div>
                </div>
                <div class="mb-3 row">
                  <label
                    for="lastname"
                    class="col-sm-4 col-form-label text-end"
                  >
                    Last name
                  </label>
                  <div class="col-sm-8">
                    <input
                      formControlName="lastName"
                      type="text"
                      class="form-control"
                      id="lastname"
                      placeholder="First name"
                    />
                  </div>
                </div>
                <div class="mb-3 row">
                  <label for="email" class="col-sm-4 col-form-label text-end">
                    Email
                  </label>
                  <div class="col-sm-8">
                    <input
                      formControlName="email"
                      type="email"
                      class="form-control"
                      id="email"
                      placeholder="Email"
                    />
                  </div>
                </div>
                <div class="mb-3 row">
                  <label for="phone" class="col-sm-4 col-form-label text-end">
                    Phone number
                  </label>
                  <div class="col-sm-8">
                    <input
                      formControlName="phone"
                      type="tel"
                      class="form-control"
                      id="phone"
                      placeholder="Phone number"
                    />
                  </div>
                </div>
                <div class="mb-3 row">
                  <label for="address" class="col-sm-4 col-form-label text-end">
                    Address
                  </label>
                  <div class="col-sm-8">
                    <input
                      formControlName="address"
                      type="text"
                      class="form-control"
                      id="address"
                      placeholder="Address"
                      required
                    />
                  </div>
                </div>
                <div class="mb-3 row">
                  <label for="gender" class="col-sm-4 col-form-label text-end">
                    Gender
                  </label>
                  <div class="col-sm-8 col-form-label">
                    <div class="form-check form-check-inline">
                      <input
                        formControlName="gender"
                        class="form-check-input"
                        type="radio"
                        value="MALE"
                        id="male"
                      />
                      <label class="form-check-label" for="male"> Male </label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input
                        formControlName="gender"
                        class="form-check-input"
                        type="radio"
                        id="female"
                        value="FEMALE"
                      />
                      <label class="form-check-label" for="female">
                        Female
                      </label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input
                        formControlName="gender"
                        class="form-check-input"
                        type="radio"
                        id="other"
                        value="UNKNOWN"
                      />
                      <label class="form-check-label" for="other">
                        Other
                      </label>
                    </div>
                  </div>
                </div>
                <div class="mb-3 row">
                  <div class="col-sm-4"></div>
                  <div class="col-sm-8">
                    <button
                      [disabled]="!isValidProfileForm || !dirtyProfileForm"
                      type="submit"
                      class="btn btn-primary"
                    >
                      Save
                    </button>
                  </div>
                </div>
              </form>
            </div>
            <div
              class="col-md-4 d-flex flex-column justify-content-center align-items-center"
            >
              <input
                type="file"
                class="d-none"
                id="avatar"
                accept="image/jpeg, image/png"
                (change)="previewImage($event)"
              />
              <label
                for="avatar"
                class="text-center mb-3"
                style="cursor: pointer"
              >
                <img
                  id="avatar-preview"
                  src="https://placehold.co/100x100"
                  alt="Avatar Preview"
                  class="rounded-circle"
                  width="128"
                  height="128"
                />
              </label>
              <div class="helper-text text-muted fs-6">
                <span>File size limit: 1MB. Accepted format: PNG, JPG.</span>
              </div>
            </div>
          </div>
        </div>
        <div class="tab-pane fade" id="change-password">
          <span class="fs-3 fw-lighter">Change password</span>
          <hr />
          <div class="row">
            <div class="col-md-8">
              <form
                [formGroup]="passwordForm"
                (ngSubmit)="onPasswordFormSubmit()"
              >
                <div class="mb-3 row">
                  <label
                    for="password"
                    class="col-sm-4 col-form-label text-end"
                  >
                    New password
                  </label>
                  <div class="col-sm-8">
                    <input
                      formControlName="password"
                      type="password"
                      class="form-control"
                      id="password"
                      placeholder="Enter your new password"
                    />
                  </div>
                </div>
                <div class="mb-3 row">
                  <label
                    for="re-password"
                    class="col-sm-4 col-form-label text-end"
                  >
                    Confirm password
                  </label>
                  <div class="col-sm-8">
                    <input
                      [class.ng-invalid]="this.notMatchedPassword"
                      formControlName="rePassword"
                      type="password"
                      class="form-control"
                      id="re-password"
                      placeholder="Confirm new password"
                    />
                  </div>
                </div>
                <div class="mb-3 row">
                  <div class="col-sm-4"></div>
                  <div class="col-sm-8">
                    <button
                      [disabled]="passwordForm.invalid || !passwordForm.dirty"
                      type="submit"
                      class="btn btn-primary"
                    >
                      Save
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="tab-pane fade" id="orders">
          <span class="fs-3 fw-lighter">Your Orders</span>
        </div>
      </div>
    </main>
  </div>
</div>
