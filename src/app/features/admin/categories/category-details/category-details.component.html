<main class="container my-5">
    <div class="card border-0 shadow">
        <div class="card-header bg-purple bg-gradient d-flex justify-content-between align-items-center py-3">
            <h2 class="mb-0 text-white">
                {{ category?.name || 'New Category' }}
            </h2>
        </div>
        <div class="card-footer">
            <ul class="nav nav-underline" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active"
                            id="general-tab"
                            data-bs-toggle="tab"
                            data-bs-target="#general"
                            type="button"
                            role="tab"
                            aria-controls="general"
                            aria-selected="true">
                        General
                    </button>
                </li>
            </ul>
        </div>
        <div class="card-body">
            <form [formGroup]="categoryForm">
                <div class="tab-content">
                    <div class="tab-pane fade show active"
                         id="general"
                         role="tabpanel"
                         aria-labelledby="general-tab">
                        <div class="row g-3">
                            <div class="col">
                                <div class="row g-3 align-items-center mt-1">
                                    <div class="col-3">
                                        <label for="name" class="col-form-label">Name</label>
                                    </div>
                                    <div class="col">
                                        <input [class.invalid-input]="isInvalid('name')"
                                               formControlName="name"
                                               type="text"
                                               id="name"
                                               class="form-control"
                                               placeholder="Category name"/>
                                    </div>
                                </div>

                                <div class="row g-3 align-items-center my-1">
                                    <div class="col-3">
                                        <label for="slug" class="col-form-label">Slug</label>
                                    </div>
                                    <div class="col">
                                        <input [class.invalid-input]="isInvalid('slug')"
                                               formControlName="slug"
                                               type="text"
                                               id="slug"
                                               class="form-control"
                                               placeholder="category-slug"/>
                                    </div>
                                </div>

                                <div class="row g-3 align-items-center my-1">
                                    <div class="col-3">
                                        <label for="description" class="col-form-label">Description</label>
                                    </div>
                                    <div class="col">
                                        <textarea [class.invalid-input]="isInvalid('description')"
                                                  rows="10"
                                                  formControlName="description"
                                                  type="text"
                                                  id="description"
                                                  class="form-control"
                                                  placeholder="Description"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div class="card-footer border-0 controls-bar d-flex justify-content-between align-items-center">
            <button routerLink=".." class="btn return-btn border-0 fs-5">
                <i class="bi bi-arrow-return-left me-3"></i>
                <span>Back</span>
            </button>

            <button [disabled]="!categoryForm.valid"
                    class="btn save-btn border-0 fs-5 fw-bold"
                    (click)="onSaveButtonClick()">
                <i class="bi bi-floppy me-3"></i>
                <span>Save</span>
            </button>
        </div>
    </div>
</main>
