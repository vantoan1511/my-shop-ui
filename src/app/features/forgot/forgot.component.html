<div class="container vh-100 d-flex flex-column justify-content-center">
  <div>
    <a routerLink="/" class="fs-1 fw-bold">Shopbee</a>
    <div class="card shadow-sm mt-3">
      <div class="card-header text-center py-3">
        <span class="fs-2 fw-bold">{{ "FORGOT_PASSWORD"|translate }}</span>
      </div>
      <div class="card-body">
        @if (forgotSubmit) {
          <div class="text-center text-success small">
            <span>{{ "SENT_RESET_EMAIL"|translate }}</span>
          </div>
        }
        <form (ngSubmit)="onForgotFormSubmit()" [formGroup]="forgotForm">
          <div class="mb-3">
            <label for="email" class="form-label">{{ "EMAIL"|translate }}</label>
            <input type="text"
                   class="form-control"
                   id="email"
                   formControlName="email"
                   autofocus
                   [placeholder]="'ENTER_YOUR_EMAIL'|translate"/>
            <div class="text-danger small">
              @if (forgotForm.get('email')?.invalid && forgotForm.get('email')?.touched) {
                <span>{{ "EMAIL_IS_REQUIRED"|translate }}</span>
              }
            </div>
          </div>
          <div class="d-grid">
            <button type="submit"
                    class="btn btn-primary" [disabled]="forgotForm.invalid || loading">
              <i class="bi bi-box-arrow-right me-2"></i> {{ ("RESET")|translate }}
            </button>
          </div>
        </form>
      </div>
      <div class="card-footer text-center">
        <small class="text-muted">
          {{ ("BACK_TO"|translate) + " " }}<a routerLink="/login">{{ ("LOGIN"|translate) }}</a>
        </small>
      </div>
    </div>
  </div>
</div>
